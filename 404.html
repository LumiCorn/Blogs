<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>404 - Docs被丢掉了</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f3e6ff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #a88fbc;
        }
        p {
            font-size: 1.2em;
            color: #9e79b0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .ball {
            position: absolute;
            border-radius: 50%;
            background: rgba(168, 143, 188, 0.2);
            box-shadow: 0 0 80px 40px rgba(168, 143, 188, 0.2);
            animation: move 15s infinite alternate;
            filter: blur(50px);
        }
        .ball:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-duration: 20s;
        }
        .ball:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 60%;
            animation-duration: 25s;
        }
        .ball:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 30%;
            left: 35%;
            animation-duration: 18s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(150px, 150px) scale(1.3);
            }
        }
    </style>
</head>
